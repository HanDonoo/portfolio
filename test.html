<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST API 测试 - 用户接口</title>
</head>
<body onload="setRedirectConfirmationDialog()">
<h1>REST API TEST</h1>
<a href="www.baidu.com">GO A</a>
<a href="www.taobao.com">GO B</a>

<script>

    function clickRedirectHandler(event){
        event.preventDefault();

        const href = event.currentTarget.getAttribute('href');
        const confirmed = window.confirm(`Do you really want to redirect to ${href}`);
        if(confirmed){
            window.location.replace(href);
        }
    }

    function setRedirectConfirmationDialog(){
        const links = document.querySelectorAll('a[href]');
        links.forEach(link =>{
            link.removeEventListener('click',clickRedirectHandler);
            link.addEventListener('click',clickRedirectHandler);
        })
    }

</script>

</body>
